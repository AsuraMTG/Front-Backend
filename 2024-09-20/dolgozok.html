<body>
    <h1>Dolgozók nyilvántartása</h1>

            <input type="number" id="szuletesiev" name="szuletesiev" min="1960" max="2010" value="2002">
        </p>
        <p>
            <button type="button" id="insert">bevitel</button>
        </p>
    </form>
