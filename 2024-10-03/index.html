    <title>Ajax gyakorlás</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>

</head>

<body>
    <h1>Ajax gyakorlás</h1><br>
    <form>
        <div id="kartyak">
            <div class="card border-dark col-mb-3" style="max-width: 30rem;">

                <div class="card-body text-dark">
                    <div class="col-mb-3">
                        <label for="nev">Név: </label>
                        <input type="text" class="form-control" id="nev" name="nev"><br>
                    </div>
                    <div class="col-mb-3">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" name="email"><br>
                    </div>
                    <div class="col-mb-3">
                        <input type="checkbox" id="bool" name="bool">
                        <label for="bool"> Van jogosítványa</label><br>
                    </div><br>

                    <button type="button" id="update" class="btn btn-outline-warning"
                        onclick="modositas()">Módosítás</button>
                    <button type="button" id="get" class="btn btn-outline-info">Megjelenítés</button>
                    <button type="button" id="insert" class="btn btn-outline-success">Hozzáadás</button>

                </div>
            </div>
        </div>
    </form>
    <div id="card" class="row"></div>

</body>
